<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <div class="container">
    <header id='cabecalho'>
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="netflix.com">Para mais filmes</a>
            <a class="cabecalho-menu-item">Inicio</a =class">
            <a class="cabecalho-menu-item">Filmes</a>
            <a class="cabecalho-menu-item">Contato</a>
         </nav>

    </header>
    
    <div class="search-wrapper">
        <label for="search" >Pesquisar</label>
        <input type="search" id="search" data-search>
    </div>
    <div class="movie-card" data-user-movie-container></div>
    <template data-movie-template>
        <div class="movie">
            <img class="image1" data-src="image1">
            <div class="header" data-header></div>
           
            <div class="body" data-body></div>
            
        </div>
    </template>

    <footer class="rodape">Footer</footer>
</div>
</body>
</html>

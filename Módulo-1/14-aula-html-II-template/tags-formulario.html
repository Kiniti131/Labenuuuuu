<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Forms</title>
</head>
<body>
    <p>Uma tag <code>form</code> para começar</p>
    <form>
        <p>Um label e um input aqui:</p>
        <label for="name">nome:</label> <input type="text" id="nome" placeholder="joao da silva">
        <br>
        <label for="email" >email:</label> <input type="email" id="idade" placeholder="email@email.com">
        <br>
        <label for="idade">idade:</label> <input type="number" id="idade" placeholder="19">
        <label for="senha">senha:</label> <input type="password" id="senha" placeholder="senha">
        <p>E um botão para terminar.</p>
        <button type="submit">Enviar</button>
    </form>
    

</body>
</html>

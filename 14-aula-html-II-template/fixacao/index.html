<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prática de HTML II</title>
</head>

<body>
    <header class="um">
        <h1>Header</h1>
    </header>
    <main class="dois">
        Main
        <br />
        <section class="tres">
            Section
            <article class="quatro">
                <p>Article com imagem</p>
                <img src="./media/pato.jpg" alt="patos">
            </article>

            <article class="quatro">
                <p>Article com áudio</p>
                <audio src="./media/pato.mp3" controls></audio>

            </article>
            <article class="quatro">
                <p>Article com vídeo</p>
                <video src="./media/pato.mp4" controls></video>

            </article>
        </section>
        <aside class="cinco">
            Aside
            <article class="quatro">
                um texto aleatorio que me pediram pra botar
            </article>

            <article class="quatro">
                mais um texto obrigatorio para ganhar nota
            </article>
            <article class="quatro">
                Aesse deve ser o ultimo texto gente
            </article>
        </aside>
    </main>
    <footer class="seis">
        <p>Footer</p>
        <p><a href="./contato.html">Envie sua notícia pra gente clicando aqui</a></p>
    </footer>

</body>

</html>
